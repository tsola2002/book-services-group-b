server:
  port: 8086

spring:
  application:
    name: recommendation

  datasource:
    url: jdbc:postgresql://localhost:5432/recommendationdb
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
